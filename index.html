<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Web Page</title>
        <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <source src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript">
    </head>
    <body>
        <div class='col-lg-12 col-md-12 col-sm-12'>
            <h1>XCenter Application Servers</h1> 
        </div>
        <div class='col-lg-12 col-md-12 col-sm-12'>
            <h2>Production</h2>
            <div class='col-lg-12 col-md-12 col-sm-12'>
                <div class='col-lg-12 col-md-12 col-sm-12'>
                inner
                </div>
                <div class='group-box col-lg-3 col-md-3 col-sm-3'>
                    Group
                    <div class='server-box col-lg-12 col-md-12 col-sm-12'>
                        
                        <div class='col-lg-10 col-md-10 col-sm-10 details-container'>
                            <div class='col-lg-12 col-md-12 col-sm-12 image-box'>
                                <p>vusadrmxc01</p>
                                <img src="images/greenServer.png" width="50" height="80"/>   
                            </div>
                            <div class='col-lg-12 col-md-12 col-sm-12 top-details'>
                                <div class='col-lg-4 col-md-4 col-sm-4 stat-box'>
                                    {{value}}
                                    <p class='detail-label'>HTTP<br/> Status</p> 
                                </div>
                                <div class='col-lg-4 col-md-4 col-sm-4 stat-box mid-stat'>
                                    {{value}}
                                    <p class='detail-label'>RAM <br/> Free</p> 
                                </div>
                                <div class='col-lg-4 col-md-4 col-sm-4 stat-box'>
                                    {{value}}
                                    <p class='detail-label'>Disk<br/> Free</p> 
                                    
                                </div>
                                
                            </div> 
                            <div class='col-lg-12 col-md-12 col-sm-12 middle-details'>
                                <p class='detail-label'>Last HTTP Check</p>
                                {{2016-01-13}} 
                            </div> 
                            <div class='col-lg-12 col-md-12 col-sm-12 bottom-details'>
                                <p class='detail-label'>Certificate Expiration</p>
                                {{2016-01-13}} 
                            </div>
                            <div class='col-lg-12 col-md-12 col-sm-12 buttons-container'>
                                <button class='btn btn-md btn-default'>Load History</button>
                                <button class='btn btn-md btn-default'>Restart Application</button>
                                <button class='btn btn-md btn-default'>Error Log</button>
                            </div>     
                        </div>
                        
                       <div class='col-lg-2 col-md-2 col-sm-2 hourly-container'>
                           
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>01</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>02</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>03</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>04</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>05</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>06</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>07</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>08</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>09</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>10</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>11</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>12</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>13</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>14</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>15</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>16</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>17</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>18</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>19</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>20</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>21</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>22</div>
                           <div class='col-lg-12 col-md-12 col-sm-12 history-box'>23</div>
                           
                       </div>
                       
                   </div>
               </div>
            </div>

        </div>
    </body>
</html>
